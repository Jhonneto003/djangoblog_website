{%extends "base.html"%}



{%block content%}
<div class="row tm-row tm-mb-120">
    <div class="col-12">
    <h2> Welcome {{request.user.username}}</h2>
    <h2> {{cart}}</h2>
    <div class="row tm-row">
    
        {%for obj in user_posts %}
        <article class="col-12 col-md-6 tm-post">
            <hr class="tm-hr-primary">
            <a href="{%url 'post_detail' obj.id %}" class="effect-lily tm-post-link tm-pt-60">
                <div class="tm-post-link-inner">
                    <img src="{{obj.thumbnail.url}}" alt="Image" class="img-fluid">                            
                </div>
                <span class="position-absolute tm-new-badge">{{obj.category.name}}</span>
                <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{obj.title}}</h2>
            </a>                    
            <p class="tm-pt-30">
               {{obj.description}}
            </p>
            <div class="d-flex justify-content-between tm-pt-45">
                <span class="tm-color-primary">Travel . Events</span>
                <span class="tm-color-primary">{{d.published_date}}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <span>36 comments</span>
                <span>{{obj.author.username}}</span>
            </div>
        </article>
        {%endfor%}

<!-- <h2> <a href="{%url 'home-page'%}">Homepage</a></h2> -->

{%endblock content%}
